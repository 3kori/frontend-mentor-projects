<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,700,1;1,9..144,700,1&family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product-card-container">
        <figure class="image-container">
          <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle" class="mobile-image">
          <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle" class="desktop-image">
        </figure>
        <div class="product-description-container">
          <p class="product-type">PERFUME</p>

          <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <h1>$149.99</h1>
            <p><s>$169.99</s></p>
          </div>
          <div class="add-to-cart-button">
            <img src="images/icon-cart.svg" alt="">
            <a href="#">Add to Cart</a>
            </div>
        </div>
      </div>
  </main>

</html>

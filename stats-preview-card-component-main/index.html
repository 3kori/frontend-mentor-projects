<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="stats-card">
      <div class="stats-image">
        <img src="images/image-header-mobile.jpg" alt="stats preview card image" />
      </div>
          <h1 class="stats-main-heading">
            Get <span class="highlighted-text">insights</span> that help your business grow.
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </h1>
          <div class="stats-box">
            <div class="individual-stat-box">
              <h1 class="stats-heading">10k+</h1>
              <p class="stats">companies</p>
            </div>
            <div class="individual-stat-box">
              <h1 class="stats-heading">314</h1>
              <p class="stats">templates</p>
            </div>
            <div class="indivdual-stat-box">
              <h1 class="stats-heading">12m+</h1>
              <p class="stats">queries</p>
            </div>
          </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

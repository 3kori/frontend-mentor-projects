<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
          <img class="blog-image" src="https://github.com/3kori/frontend-mentor-projects/blob/da1661fcfe77a635895d3d7ca4911b8c92fd22d2/blog-preview-card-main/assets/images/illustration-article.svg" alt="vector image">
        <div class="content">
          <div class="learn-box">
            <p class="learn-box-bold">Learning</p>
          </div>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author-details">
          <img class="author-avatar" src="https://github.com/3kori/frontend-mentor-projects/blob/da1661fcfe77a635895d3d7ca4911b8c92fd22d2/blog-preview-card-main/assets/images/image-avatar.webp" alt="Author avatar">
          <p class="author-name-small">Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/3kori">Erick Wambua</a>.
      </div>
    </div>
  </main>
</body>
</html>
